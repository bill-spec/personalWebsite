        <script>   
        
            const fs = require('fs');
            const path = require('path');

            function countFilesInDirectory(directoryPath) {
            try {
                // Read the contents of the directory
                const filesAndFolders = fs.readdirSync(directoryPath);

                // Filter out directories and count only files
                let fileCount = 0;
                for (const item of filesAndFolders) {
                const itemPath = path.join(directoryPath, item);
                const stats = fs.statSync(itemPath); // Get file system stats

                if (stats.isFile()) {
                    fileCount++;
                }
                }
                return fileCount;
            } catch (error) {
                console.error(`Error reading directory: ${error.message}`);
                return -1; // Or throw the error, depending on desired error handling
            }
            }

                location.href = loc.concat(i, '.jpg');
            }
